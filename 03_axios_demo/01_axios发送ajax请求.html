<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 使用</title>
</head>

<body>
    <div id="app">
        <h1>Axios 执行ajax 请求,显示数据</h1>
        <div v-for="user in  userList">
            id:{{user.id}}--name:{{user.name}}--age:{{user.age}}
        </div>
    </div>

    <script src="../00_js组件/vue.min.js"></script>
    <script src="../00_js组件/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                // 定义变量和初始值
                userList: []

            },
            created() {
                // 页面渲染之前执行,调用定义的方法
                this.getUserList()

            },
            methods: {
                // 编写具体的方法 
                getUserList() {
                    // 使用axios 发送ajax 请求
                    // .then(箭头函数) 请求成功执行
                    // .catch(箭头函数) 请求失败执行
                    // 可以使用文件代替接口的访问
                    axios.get("00_data.json")
                        .then(response => {
                            // 得到成功执行的结果
                            console.log("---response");
                            
                            this.userList =response.data.data.items
                            console.log(this.userList);
                        })
                        .catch(err => {
                            // 得到请求失败的内容
                            console.log("---error");
                            console.log( error);
                        })
                }
            }
        })
    </script>

</body>

</html>
