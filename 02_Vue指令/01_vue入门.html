<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>  
        <!-- 插值表达式 -->
    </div>

<script src="./vue.min.js"></script>

<script>
    new Vue({
        el:'#app',  // 指定vue 的作用范围
        data:{ // 定义页面中显示的模型数据
            message:"hello vue!!"
        }
    })
</script>
    
</body>
</html>
