<script>

    // 传统方式定义方法
    const person1 = {
        sayHi: function () {
            console.log("hi!!!");
        },
        sayPass: function () {
            console.log("sayPASS");
        }
    }

    person1.sayHi()
    person1.sayPass()

    // es6 写法
    const person2 = {
        sayHi() {
            console.log("====sayHi");
        }
    }

    person2.sayHi()
    
</script>
