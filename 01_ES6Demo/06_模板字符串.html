<script>
    // 1. 使用 "`" 实现换行
    let str1 = `hey,
can u stop angry now?`
    console.log("换行符======");
    console.log(str1);

    // 2. 字符串中使用表达式获取变量的值
    let name = "lucy"
    let age = 20
    let str2 = `hello,${name},age is ${age + 1}`
    console.log("表达式======");
    console.log(str2);


    // 3. 在` 中调用方法
    function f1() {
        return "hello f1 function!!"
    }

    let str3 = `demo ,${f1()}`
    console.log("调用方法====>");
    console.log(str3);
</script>
